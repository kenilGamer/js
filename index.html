<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Cube with 3D Effect</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  </div>
  <div id="tridiv">
    <div class="scene"
      style="-webkit-transform:rotateX(-25deg) rotateY(473deg); -moz-transform:rotateX(-25deg) rotateY(473deg); -ms-transform:rotateX(-25deg) rotateY(473deg); transform:rotateX(-25deg) rotateY(473deg); ">
      <div class="shape cuboid-1 cub-1 box" data-state="0">
        <div class="face ft">
          <div class="photon-shader-ft" style="background-color: #36363A">
          <img src="./nothing-images/1edd2008-8ef7-41b7-bc2d-359674e8f26d-removebg-preview.png" alt=""></div>
        </div>
        <div class="face bk">

          <div class="photon-shader-bk" style="background-color: #302E2A">
          <img src="./nothing-images/963f4090-1cff-49ed-aa20-84f30c6068e2-removebg-preview.png" alt=""></div>
        </div>
        <div class="face rt">
          
          <div class="photon-shader-rt" style="background-color: #36363A">
            <img src="./nothingimg/blackpowerbtn.png" alt="">
          </div>
        </div>
        <div class="face lt">
          <div class="photon-shader-lt" style="background-color: #36363A;   transform: rotate(0deg);">
            <img src="./nothingimg/black-volume.png" alt="">
        </div>
        </div>
        <div class="face bm">
          <div class="photon-shader-bm">
            <img class="" src="./nothing-images/227f1c44-b181-4558-a1c9-7952b4382156-removebg-preview.png" alt="">
          </div>
        </div>

        <div class="face tp">   
          <div class="photon-shader-tp" style="background-color: #afafaf">
            <img width="" src="./nothingimg/nothing_frame-removebg-preview.png" alt="">
          </div>
        </div>
        <div class="cr cr-0">
          <div class="face side s0">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
          <div class="face side s1">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
          <div class="face side s2">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
        </div>
        <div class="cr cr-1">
          <div class="face side s0">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
          <div class="face side s1">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
          <div class="face side s2">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
        </div>
        <div class="cr cr-2">
          <div class="face side s0">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
          <div class="face side s1">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
          <div class="face side s2">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
        </div>
        <div class="cr cr-3">
          <div class="face side s0">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
          <div class="face side s1">
            <div class="photon-shader" style="background-color:#36363A"></div>
          </div>
          <div class="face side s2">
            <div class="photon-shader" style="background-color: #36363A"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="button">
      <button id="bb" onclick="showfront()">Rotate</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script2.js"></script>
</body>

</html>
